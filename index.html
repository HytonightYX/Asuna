<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Asuna Implement</title>
    <script src="promise.js"></script>
  </head>
  <body>
    <script>
      let p1 = new Asuna(resolve => {
        setTimeout(() => {
          resolve("a1 解决 1s");
        }, 1000);
      });

      let p2 = new Asuna((resolve, reject) => {
        setTimeout(() => {
          resolve("a2 解决 2s");
        }, 2000);
      });

      Asuna.race([p1, p2]).then(
        value => {
          console.log("value: ", value);
        },
        reason => {
          console.log("reason: ", reason);
        }
      );
    </script>
  </body>
</html>
