<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Promise Implement</title>
    <script src="promise.js"></script>
  </head>
    <script>
      new Asuna((resolve, reject) => {
        setTimeout(() => {
          reject("拒绝");
        }, 1000);
      })
        .then(
          value => {
            console.log("P2 recive value:", value);
            console.log(value);
          },
          reason => {
            return new Asuna((resolve, reject) => {
              reject("P2 reason");
            });
          }
        )
        .then(
          value => {
            console.log("P3 recive value:", value);
          },
          reason => {
            console.log("P3 recive reason:", reason);
          }
        );
    </script>
  </body>
</html>
