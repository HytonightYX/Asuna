<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>原生 Promise</title>
  </head>
  <body>
    <script>
      let p = new Promise((resolve, reject) => {
        // resolve("成功");
        reject("P失败");
      });

      Promise.resolve(p).then(
        value => {
          console.log(value);
        },
        reason => {
          console.log(reason);
        }
      );
    </script>
  </body>
</html>
